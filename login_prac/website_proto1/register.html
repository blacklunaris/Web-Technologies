<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Practice</title>
    <!--<script type="text/javascript" src="index.js"></script>-->
    <link rel="stylesheet" href="register.css">

  </head>
  <body >
    <div class="container">
        <div class="login-box">
          <form  method="POST">
            <h2>Register</h2>
            
            <label for="email">Email</label>
            <div class="textbox">
              <input type="text" placeholder="Enter Email" name="email" value="">
            </div>
            <label for="username">Username</label>
            <div class="textbox">
              <input type="text" placeholder="Enter Username" name="username" value="">
            </div>
            <label for="password">Password</label>
            <div class="textbox">
              <input type="password" placeholder="Enter Password" name="password" value="">
            </div>
            <label for="password-repeat">Repeat Password</label>
            <div class="textbox">
              <input type="password" placeholder="Repeat Password" name="password-repeat" value="">
            </div>

            <div class="btn">
              <button type="submit" name="button">Register</button>
            </div>

          </form>



        </div>
    </div>


  </body>
</html>
